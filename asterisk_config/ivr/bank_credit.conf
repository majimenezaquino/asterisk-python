[bank_credit]
exten => s,1,Answer()
same => n,Background(welcome_message)  ; Se reproduce el mensaje de bienvenida completo
same => n,WaitExten(10)  ; Espera 10 segundos para que el usuario ingrese una opción

; Opción 1: Transferir la llamada a servicio al cliente
exten => 1,1,Playback(transferred_customer_service)
same => n,Playback(music-hold)
same => n,Dial(PJSIP/1001)

; Opción 2: Transferir la llamada al departamento de fraude
exten => 2,1,Playback(transferred_fraud_department)
same => n,Playback(music-hold)
same => n,Dial(PJSIP/1001)

; Opción 3: Repetir las opciones
exten => 3,1,Playback(repeating_options)
same => n,Goto(bank_credit,s,1)

; Manejo de opción inválida (i)
exten => i,1,Playback(invalid-option)
same => n,Goto(bank_credit,s,1)

; Manejo de tiempo de espera sin entrada (t)
exten => t,1,Playback(no-input)
same => n,Goto(bank_credit,s,1)
