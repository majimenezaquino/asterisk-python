[bank_credit]
exten => s,1,Answer()
same => n,Playback(welcome_message) ; Mensaje de bienvenida
same => n,Background(please-select) ; Mensaje de opciones

; Opción 1 - Ventas
exten => 1,1,Playback(enter-your-pin)
same => n,Read(pin,,4) ; Solicitar el PIN de 4 dígitos
same => n,AGI(validate_pin.py,${pin},sales) ; Validar PIN con un script AGI en Python
same => n,GotoIf($["${pin_status}" = "valid"]?sales) ; Si es válido, ir a ventas
same => n,Playback(invalid-pin)
same => n,Hangup()

; Opción 2 - Servicio al cliente
exten => 2,1,Playback(enter-your-pin)
same => n,Read(pin,,4)
same => n,AGI(validate_pin.py,${pin},customer_service)
same => n,GotoIf($["${pin_status}" = "valid"]?customer_service)
same => n,Playback(invalid-pin)
same => n,Hangup()

; Opción 3 - Hablar con representante
exten => 3,1,Dial(SIP/representative)

; Manejo de errores
exten => i,1,Playback(invalid-option)
exten => t,1,Playback(timeout)
